<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve your venue</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <ul class="reserves">
            <form>
                <div class="form__row">
                    <label>From</label>
                    <input type="time">
                </div>

                <div class=form__row>
                    <label>To</label>
                    <input type="time">
                </div>
                <button class="form__btn">OK</button>
            </form>

            <li class="reserve">
                <h2 class="reserve__title">Reserved FLT 24</h2>
                <div class="reserve__details">
                    <span class="reserve__icon">⏳</span>
                    <span>FROM: </span>
                    <span class="reserve__value">1000</span>
                    <span class="reserve__unit"> hrs</span>
                </div>
                <div class="reserve__details">
                    <span class="reserve__icon">⌛</span>
                    <span>TO: </span>
                    <span class="reserve__value">0100</span>
                    <span class="reserve__unit"> hrs</span>
                </div>

                <div class="reserve__details">
                    <span class="reserve__icon">⏱</span>
                    <span>Duration: </span>
                    <span class="reserve__value">0100</span>
                    <span class="reserve__unit"> hrs</span>
                </div>
            </li>

        </ul>

    </div>

    <div id="layout"></div>
    
</body>
</html>
